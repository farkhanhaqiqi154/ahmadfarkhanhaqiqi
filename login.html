<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/logo-icon.svg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="login py-5 w-100">
        <div class="title">
            <h2>Login</h2>
            <div></div>
        </div>
        <div class="row w-100 bg-light p-5" style="border: solid 2.4px #ffffff; border-radius: 6px;">
            <div class="col-5 justify-content-center align-items-center" >
                <img style="background-color: #e1e5e6; border-radius: 6px;" src="img/logo.svg" alt="">
            </div>
            <form class="col" action="submit" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password" name="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a type="submit" class="btn btn-submit px-5 w-100" href="index.html">Login</a>
            </form>
        </div>
    </section>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
